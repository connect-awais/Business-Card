<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Business-card</title>
</head>
<body>

    <h1 class="main-heading">My Business Card</h1>

    <!-- Button to show the QR Code and rotate the card -->
    <button class="show-qr-btn" onclick="rotateCard()">QR Code</button>
    <!-- Business Card with Rotating Effect -->
    <div class="card-container">
        <div class="business-card">
            <div class="profile">
                <img src="images/img 1.jpg" alt="Awais">
                <h1>Awais Yousaf</h1>
                <p class="profession">Web Designer</p>
            </div>

            <div class="contact-info">
                <p><i class="fas fa-phone phone-icon"></i><b>+92 03320003640</b></p>
                <p><i class="fas fa-envelope email-icon"></i><b>awaisyousuf60@gmail.com</b></p>   
                <p><a href="https://connect-awais.github.io/Awais-Innovates/" target="_blank"> <i class="fas fa-globe website-icon"></i><b>Awais-Innovates</b></a></p>
            </div>

            <div class="social-media">
                <a href="https://www.instagram.com/just_._awais?igsh=MXd3MzczbDQwdXVvcQ==" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/awais-yousuf-5b6a23331?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="icon linkedin"><i class="fab fa-linkedin"></i></a>
                <a href="https://www.facebook.com/share/1AespFpjP3/" target="_blank" class="icon facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://github.com/connect-awais" target="_blank" class="icon github"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <!-- Back side of Business card -->
        <div class="back-side">
            <div class="qr-code">
                <img src="images/img 2.png" alt="Awais-Innovates">
            </div>
        </div>
    </div>

    <script>
        // Function to trigger the rotation of the business card
        function rotateCard() {
            const cardContainer = document.querySelector('.card-container');
            cardContainer.classList.toggle('rotate');
        }
    </script>

</body>
</html>
